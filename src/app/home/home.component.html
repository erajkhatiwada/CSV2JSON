    <img
      src="../../assets/1200px-JSON_vector_logo.svg.png"
      width="30" height="30" class="d-inline-block align-top" alt="">
    CSV2JSON

<div class="jumbotron backgroundPicture">
    <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h1 class="mb-5 text-center cusheader">Convert CSV to JSON</h1>
            <hr class="my-4">
          </div>
          
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <!-- <form> -->
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="file" accept=".csv" (change)="convertFile($event)" class="form-control form-control-lg" placeholder="Enter your email...">
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" (click)="download()" class="btn btn-block btn-lg btn-primary" [disabled]="!isDownloadReady">Download</button>
                </div>
              </div>
            <!-- </form> -->
          </div>
        </div>
      </div>
  </div>
  
<div class="container">
  <a href="" style="display: none" id="a" download> Download </a>
  <p class="text-center text-success" *ngIf="message">{{message}}</p>
  <p class="text-center text-danger" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
